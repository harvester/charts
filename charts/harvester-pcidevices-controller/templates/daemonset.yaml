apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    {{- include "harvester-pcidevices-controller.labels" . | nindent 4 }}
  name: {{ include "harvester-pcidevices-controller.fullname" . }}
spec:
  selector:
    matchLabels:
      {{- include "harvester-pcidevices-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "harvester-pcidevices-controller.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "harvester-pcidevices-controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: agent
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - agent
          volumeMounts:
            - mountPath: /var/lib/kubelet/device-plugins
              name: device-plugins
            - mountPath: /lib/modules
              name: modules
            - mountPath: /sys
              name: sys
            - mountPath: /host/proc
              name: proc
            - mountPath: /host/usr/lib
              name: host-lib
            - mountPath: /host/usr/bin/file
              name: host-file
              readOnly: true
            - mountPath: /dev/bus
              name: dev-bus
          env:
          {{- if .Values.debug }}
            - name: DEBUG_LOGGING
              value: "true"
          {{- end }}
            - name: GHW_DISABLE_WARNINGS
              value: "1"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      priorityClassName: system-node-critical
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - hostPath:
            path: /var/lib/kubelet/device-plugins
            type: Directory
          name: device-plugins
        - hostPath:
            path: /lib/modules
            type: Directory
          name: modules
        - hostPath:
            path: /sys
            type: Directory
          name: sys
        - hostPath:
            path: /proc
            type: Directory
          name: proc
        - hostPath:
            path: /usr/lib/
            type: Directory
          name: host-lib
        - hostPath:
            path: /usr/bin/file
            type: File
          name: host-file
        - hostPath:
            path: /dev/bus
            type: Directory
          name: dev-bus