apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "forklift-operator.fullname" . }}-forklift-controller-role
  labels:
  {{- include "forklift-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - forklift.konveyor.io
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - pods
  - secrets
  - namespaces
  - events
  - configmaps
  - persistentvolumes
  - persistentvolumeclaims
  - services
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
- apiGroups:
  - k8s.cni.cncf.io
  resources:
  - network-attachment-definitions
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kubevirt.io
  resources:
  - virtualmachines
  - virtualmachines/finalizers
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - cdi.kubevirt.io
  resources:
  - datavolumes
  - datavolumes/finalizers
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - security.openshift.io
  resourceNames:
  - anyuid
  resources:
  - securitycontextconstraints
  verbs:
  - use
- apiGroups:
  - template.openshift.io
  resources:
  - templates
  verbs:
  - get
  - list
- apiGroups:
  - export.kubevirt.io
  resources:
  - virtualmachineexports
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - instancetype.kubevirt.io
  resources:
  - virtualmachinepreferences
  - virtualmachineclusterpreferences
  - virtualmachineinstancetypes
  - virtualmachineclusterinstancetypes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - serviceaccounts
  verbs:
  - create
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  - clusterroles
  - clusterrolebindings
  verbs:
  - get
  - patch
  - create
- apiGroups:
  - build.openshift.io
  resources:
  - builds
  - buildconfigs
  - buildconfigs/instantiate
  verbs:
  - create
  - get
  - list
  - watch
  - update
- apiGroups:
  - image.openshift.io
  resources:
  - imagestreamtags
  - imagestreams
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "forklift-operator.fullname" . }}-forklift-controller-rolebinding
  labels:
  {{- include "forklift-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "forklift-operator.fullname" . }}-forklift-controller-role'
subjects:
- kind: ServiceAccount
  name: forklift-controller
  namespace: '{{ .Release.Namespace }}'
